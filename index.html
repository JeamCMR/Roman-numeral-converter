<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Honk&family=Lexend:wght@100..900&family=Young+Serif&display=swap" rel="stylesheet">    <title>Convertidor de números romanos</title>
</head>
<body>
    <h1 class="main-title" id="main-title"><span>CONVERTIDOR</span><br> DE NÚMEROS ROMANOS</h1>
    <div class="Layoad-converter">
        <label for="text-converter" id="text-converter" class="text-converter">Ingrese un Numero:</label>
        <input type="number" id="number" class="number-converter">
        <button type="submit" id="convert-btn" class="btn">Convertir</button>
    </div>
    <div id="output" class="result hidden"></div>
    <script src="js/script.js"></script>
</body>
</html>
